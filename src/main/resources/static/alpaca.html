				<script type="text/javascript">
				
            $(document).ready(function() {
                $("#form").alpaca({
                	"schema": {
                        "type": "object",
                        "properties": {
                            "sectionNumber": {
                                "type": "string"
                            },
                            "sectionText": {
                                "type": "string"
                            },
                            "token": {
                                "type": "string"
                            },
                            "answerOptions" : {
                            	"type": "string"
                            },
                            "questionComment" : {
                            	"type": "string"
                            }
                        }
                    },
                    "options": {
                        "fields": {
                            "sectionNumber": {
                                "type": "text",                                
                            },
                            "sectionText": {
                                "type": "text"
                            },
                            "token": {
                                "type": "hidden"
                            },
                            "mine": {
                            	"label": "mine",
                                "type": "text"
                            },
                            "questionComment" : {
                            	"type": "textarea"
                            }
                        },
                        "form": {
                            "buttons": {
                                "submit": {
                                    "value": "Log In",
                                    "click": function() {
                                        var value = this.getValue();
                                        alert(JSON.stringify(value, null, "  "));
                                    }
                                }
                            }
                        }
                    },
                    "data": {
                        "token": "12345",
                        "sectionNumber" : "S.0",
                        "sectionText" : "Does the scope of the review include a new system or an existing system?",
                        "answerOptions" : {
                        	"values" : [
                        		{
                        			"prop" : "NEW",
                        			"propValue" : "New"
                        		},
                        		{
                        			"prop" : "CHANGE",
                        			"propValue" : "Change"
                        		},
                        		{
                        			"prop" : "NOIMPACT",
                        			"propValue" : "No Impact"
                        		}

                        	]
                    	}                       
                    },
                    "postRender": function(control) {
                        var form = control.form;
                        form.registerSubmitHandler(function() {
                            console.log("Token is: " + control.getValue().token);
                        });
                    },
                    "view": {
                        "parent": "bootstrap-edit",
                        "fields": {
                            "/sectionNumber": {
                                "templates": {
                                    "control": "/infosec-api/assets/templates-example2-template.html"
                                }
                            },
                    		"/sectionText": {
                                "templates": {
                                    "control-text": "/infosec-api/assets/templates-example2-template.html"
                                }
                            },
                            "/answerOptions": {
                                "templates": {
                                    "control-text": "/infosec-api/assets/templates-answerOptions.html"
                                }
                            }
                        },                        
                        "layout": {
                            "template": '/infosec-api/assets/layouts-example1-template',
                            "bindings": {
                                "sectionNumber": "#sectionNumber",
                                "sectionText": "#sectionText",
                                "answerOptions": "#answerOptions",
                                "questionComment": "#questionComment",
                            }
                        }
                    }
                });
