<!-- Template begin -->
<script id="template-test" type="text/x-handlebars-template">
	<div class="row">
		<div class="col-md-10 col-md-offset-1" style="padding-top: 30px">
			<!-- menu header -->
			<nav class="navbar-xs">
				<div class="container-fluid"
					style="padding-left: 0px; padding-right: 0px">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#navbar">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand"> <span
							style="color: #FDCC08 !important">OPTUS</span>
						</a>
					</div>

					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-left">
							{{#data.navigation.level0}}
								{{#xif 'active == true'}}
									<li class="uxactive"><a class="active"
										href="{{url}}">{{name}}</a></li>
								{{else}}
									<li><a href="{{url}}">{{name}}</a></li>
								{{/xif}}
							{{/data.navigation.level0}}
						</ul>
					</div>

					<div id="navbar" class="navbar-collapse"
						style="background-color: white;">
						<ul class="nav navbar-nav navbar-nav-2nd-level" id="one">
							{{#data.navigation.level1}}
								{{#xif 'active == true'}}
									<li id="navengdash"><a class="activelink"
										href="{{url}}" style="color: black;">{{name}}</a>
									</li>
								{{else}}
									<li id="navenglist"><a href="{{url}}"
										style="color: black;">{{name}}</a></li>
								{{/xif}}
							{{/data.navigation.level1}}
						</ul>
					</div>

				</div>
			</nav>
			
			<div class="row">
				<div class="col-md-12" style="height: 25px;"></div>
			</div>

			<div id="form"></div>
		</div>
	</div>
</script>

	<!-- Template End -->
<script src="assets/js/jquery.min.js"></script>

<script type='text/javascript' src='assets/viewjs/viewComponents.js'></script>	

<script type="text/javascript">
Handlebars.cache=false;
var source = $("#template-test").html();
var template = Handlebars.compile(source);

var data = {
	"data" : {
		"navigation" : {
			"level0" : [
				{
					"name" : "Enagement",
					"url" : "engagementDashboard.html"
					
				},
				{

					"active" : true
				},
			],
			"level1" : [
				{

					"url" : "engagementDashboard.html"
					
				},
				{
					"name" : "Engagement List",
					"url" : "engagementList.html",

				},
				{

				},
				{
					"name" : "Import Engagement Form",
					"url" : "engagementImport.html"
				},

			]
		}
	}		
};


$("#mainContent").append(template(data));
</script>
