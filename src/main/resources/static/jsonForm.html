				<script type="text/javascript">
				var schema =
				{
						  "$schema": "http://json-schema.org/draft-03/schema#",
						  "type": "object",
						  "properties": {
						    "pageNum": {
						      "type": "string",
						      "title": "Does the scope of the review include a new system or an existing system?",
						      "description": "Page number to be queried, `1-based`. See [Pagination](https://en.wikipedia.org/wiki/Pagination) for more details",
						      "required": true
						    },
						    "pageSize": {
						      "type": "integer",
						      "title": "Page size",
						      "description": "Number of records per page",
						      "required": true,
						      "default": 50,
						      "enum": [
						        10,
						        25,
						        50,
						        100
						      ]
						    },
						    "selectedFacetValues": {
						      "type": "array",
						      "title": "Query terms",
						      "minItems": 2,
						      "uniqueItems": true,
						      "items": {
						        "description": "Query item",
						        "type": "object",
						        "properties": {
						          "facetName": {
						            "type": "string",
						            "title": "Field name",
						            "description": "Indexed field name",
						            "required": true
						          },
						          "matchAllNull": {
						            "type": "boolean",
						            "title": "Match nulls"
						          },
						          "matchAllNotNull": {
						            "type": "boolean",
						            "title": "Match not nulls"
						          },
						          "facetValues": {
						            "type": "array",
						            "title": "Field values",
						            "items": {
						              "type": "object",
						              "properties": {
						                "value": {
						                  "type": "string",
						                  "title": "Value"
						                }
						              }
						            }
						          },
						          "included": {
						            "type": "boolean",
						            "title": "Included"
						          }
						        }
						      }
						    },
						    "sorts": {
						      "type": "array",
						      "title": "Sorting",
						      "items": {
						        "type": "object",
						        "properties": {
						          "fieldName": {
						            "type": "string",
						            "title": "Field name"
						          },
						          "ascending": {
						            "type": "boolean",
						            "title": "Ascending"
						          }
						        }
						      }
						    }
						  }
						};
				var BrutusinForms = brutusin["json-forms"];
				var bf = BrutusinForms.create(schema);
				var data = {"pageNum" : "my project"};
				
				var container = document.getElementById('container');
				bf.render(container, data);
				
				//var container2 = document.getElementById('container2');
				//bf.render(container2, data);
